<!DOCTYPE html>
<ui:composition lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:ajaxStatus onstart="showStatusDialog();"
		oncomplete="hideStatusDialog();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Processando..."
		styleClass="processando" draggable="false" closable="false"
		resizable="false">
		<p:graphicImage library="images" name="ajaxloadingbar01.gif" />
	</p:dialog>

	<div id="border-top" class="h_green">
	  <div>
	    <div style="margin-right: 15px" align="right">
	        <span class="title">IntegralizaAC</span>
	    </div>
	  </div>
	</div>
	
</ui:composition>
