<!DOCTYPE html>
<ui:composition lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dialogConfirmacao" widgetVar="dialogConfirmacaoW" 
		closable="false" modal="true" resizable="false" draggable="false">
		
		<h:form>
			<div class="mensagemDialog">
				<h:outputLabel value="#{menssagem}" escape="false"/>
			</div>
			<div class="centralizado" style="width:170px">
				<p:commandButton id="btnConfirmar" value="Ok"
					action="#{bean[metodo]}" update="#{update}" style="width:45%; float: left;"
					oncomplete="dialogConfirmacaoW.hide();"/>
				<p:commandButton id="btnCancelar" value="Cancelar" 
					onclick="dialogConfirmacaoW.hide();" style="width:45%; float: left;"/>
				<br clear="all" />
				<br />					
			</div>
		</h:form>
		
	</p:dialog>
		
</ui:composition>
